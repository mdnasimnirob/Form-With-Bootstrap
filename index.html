<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>Sky Lawn Hotel Registration</h3>
            </div>
            <div class="card-body">
                <form>
                    <!-- Personal Information -->
                    <h5 class="mb-3">Personal Information</h5>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Enter full name">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Mother's Name</label>
                            <input type="text" class="form-control" placeholder="Mother's name">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Father's Name</label>
                            <input type="text" class="form-control" placeholder="Father's name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Home Address</label>
                            <input type="text" class="form-control" placeholder="Enter address">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Profession</label>
                            <input type="text" class="form-control" placeholder="Enter profession">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Nationality</label>
                            <input type="text" class="form-control" placeholder="Enter nationality">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Mobile</label>
                            <input type="tel" class="form-control" placeholder="Mobile number">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">NID No</label>
                            <input type="text" class="form-control" placeholder="NID/Passport number">
                        </div>
                    </div>

                    <!-- Stay Information -->
                    <h5 class="mb-3">Stay Information</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Coming From</label>
                            <input type="text" class="form-control" placeholder="City or location">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Purpose of Visit</label>
                            <input type="text" class="form-control" placeholder="Business/Leisure/etc.">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Check-in Date & Time</label>
                            <input type="datetime-local" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Check-out Date & Time</label>
                            <input type="datetime-local" class="form-control">
                        </div>
                    </div>

                    <!-- Room Selection -->
                    <h5 class="mb-3">Room Selection</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Room Type</label>
                            <select class="form-select">
                                <option>Single</option>
                                <option>Double</option>
                                <option>Family</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Number of Persons</label>
                            <select class="form-select">
                                <option>1 Adult</option>
                                <option>2 Adults</option>
                                <option>Adults with Children</option>
                            </select>
                        </div>
                    </div>

                    <!-- Declaration -->
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <p class="text-muted">
                                <strong>Note:</strong> By signing, you agree to all terms and conditions of Sky Lawn Hotel and accept responsibility for any damages.
                            </p>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="row">
                        <div class="col-md-12 text-end">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
